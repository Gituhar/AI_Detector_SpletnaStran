<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stran V Izdelavi - High-Tech</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. OSNOVNO OBLIKOVANJE TELESA IN ELEKTRIČNI ŠUM */
        /* ---------------------------------------------------- */
        body {
            background-color: #000000;
            font-family: 'Courier New', Courier, monospace;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden;
            position: relative;
        }

        /* Psevdo-element za simulacijo električnega šuma (Noise/Static) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Slika šuma v obliki majhnih belih pik, ki se ponavljajo */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpiYGBgYWBgYGVlZQQABQAAH5gBPQAAAAxJREFUeNpiYGAEAAAgACgABAABAAAAAAAAAAAAPgAAAABJRU5ErkJggg==');
            opacity: 0.05;
            pointer-events: none;
            z-index: 1;
        }

        /* ---------------------------------------------------- */
        /* 2. GLAVNI NASLOV - ŽARENJE IN DRAMATIČNO UTRIPANJE */
        /* ---------------------------------------------------- */
        .glavni-napis {
            font-size: 3.5em; /* Osnovna VELIKA velikost za PC */
            font-weight: bold;
            color: #FFD700;
            z-index: 5;
            
            /* Animacija ostane 5 sekund */
            animation: utrip-velikost 2s infinite alternate ease-in-out; 
            
            /* Psevdo-žarenje (Glow) */
            text-shadow: 
                0 0 10px #FFA500,
                0 0 20px #FFD700,
                0 0 30px #FF8C00;
        }

        /* Prilagoditev velikosti pisave za MOBILNE NAPRAVE (Responsive design) */
        @media (max-width: 600px) {
            .glavni-napis {
                font-size: 1.8em; /* Precej zmanjšamo velikost pisave za mobilni zaslon */
            }
        }
        
        /* Ključni okvirji za animacijo - dramatično krčenje/raztezanje */
        @keyframes utrip-velikost {
            0% {
                opacity: 0.7; 
                /* Dramatično ZMANJŠAMO tekst (na 85% normalne velikosti) */
                transform: scale(0.30); 
                text-shadow: 0 0 5px #FFA500, 0 0 10px #FFD700;
            }
            100% {
                opacity: 1;
                /* Max velikost ostaja skoraj ista kot originalna (102% normalne velikosti) */
                transform: scale(1.02); 
                text-shadow: 0 0 15px #FFA500, 0 0 30px #FFD700, 0 0 50px #FF8C00;
            }
        }

        /* ---------------------------------------------------- */
        /* 3. KONTAKTNI TEKST */
        /* ---------------------------------------------------- */
        .kontakt {
            font-size: 0.8em; 
            color: #444444;
            margin-top: 50px;
            z-index: 2;
        }

        .kontakt-email {
            color: #888888;
            text-decoration: none; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 class="glavni-napis">
        AI DETEKTOR V IZDELAVI - NA VOLJO KMALU! (verjetno...)
    </h1>

    <p class="kontakt">
        kontakt: <span class="kontakt-email">gams.matej@gmail.com</span>
    </p>

</body>
</html>
