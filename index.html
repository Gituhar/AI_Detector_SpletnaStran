<!DOCTYPE html>
<html lang="sl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stran V Izdelavi - High-Tech</title>
    <style>
        /* ---------------------------------------------------- */
        /* 1. OSNOVNO OBLIKOVANJE TELESA IN ELEKTRIČNI ŠUM */
        /* ---------------------------------------------------- */
        body {
            background-color: #000000; /* Črno ozadje */
            font-family: 'Courier New', Courier, monospace; /* High-tech pisava */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            overflow: hidden; /* Skrijemo morebitni šum izven zaslona */
            position: relative;
        }

        /* Psevdo-element za simulacijo električnega šuma (Noise/Static) */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Slika šuma v obliki majhnih belih pik, ki se ponavljajo */
            background-image: url('data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAAIAAAACCAYAAABytg0kAAAAGXRFWHRTb2Z0d2FyZQBBZG9iZSBJbWFnZVJlYWR5ccllPAAAABZJREFUeNpiYGBgYWBgYGVlZQQABQAAH5gBPQAAAAxJREFUeNpiYGAEAAAgACgABAABAAAAAAAAAAAAPgAAAABJRU5ErkJggg==');
            opacity: 0.05; /* Zelo transparentno, da je subtilno */
            pointer-events: none; /* Da ne moti klikov */
            z-index: 1;
        }

        /* ---------------------------------------------------- */
        /* 2. GLAVNI NASLOV - ŽARENJE IN UTRIPANJE VELIKOSTI */
        /* ---------------------------------------------------- */
        .glavni-napis {
            font-size: 3em; 
            font-weight: bold;
            color: #FFD700; /* Zlato rumena */
            z-index: 2; /* Nad šumom */
            
            /* Animacija: 'utrip-velikost' traja 2s, ponavlja se, menjalna smer */
            animation: utrip-velikost 2s infinite alternate ease-in-out;
        }

        /* Psevdo-žarenje (Glow) */
        .glavni-napis {
            /* Več slojev žarenja: oranžna, rumena */
            text-shadow: 
                0 0 10px #FFA500,  /* Oranžno žarenje */
                0 0 20px #FFD700,  /* Rumeno žarenje */
                0 0 30px #FF8C00;  /* Temno oranžno žarenje */
        }
        
        /* Ključni okvirji za animacijo - utripanje po velikosti (krčenje/raztezanje) */
        @keyframes utrip-velikost {
            0% {
                opacity: 0.7; /* Temnejše in manjše */
                transform: scale(0.98); 
                text-shadow: 0 0 5px #FFA500, 0 0 10px #FFD700;
            }
            100% {
                opacity: 1; /* Svetlejše in večje */
                transform: scale(1.02); 
                text-shadow: 0 0 15px #FFA500, 0 0 30px #FFD700, 0 0 50px #FF8C00;
            }
        }

        /* ---------------------------------------------------- */
        /* 3. KONTAKTNI TEKST */
        /* ---------------------------------------------------- */
        .kontakt {
            font-size: 0.8em; 
            color: #444444; /* Temno siva, subtilno */
            margin-top: 50px;
            z-index: 2;
        }

        .kontakt-email {
            color: #888888;
            text-decoration: none; 
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1 class="glavni-napis">
        AI DETEKTOR V IZDELAVI! NA VOLJU KMALU! (verjetno...)
    </h1>

    <p class="kontakt">
        kontakt: <span class="kontakt-email">gams.matej@gmail.com</span>
    </p>

</body>
</html>
